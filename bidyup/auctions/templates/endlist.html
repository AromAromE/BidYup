{% extends "base.html" %}
{% block title %}ลบสินค้า | BidYup{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-gray-800 p-6 rounded-2xl shadow-xl p-8">
  <h2 class="text-2xl font-bold text-center mb-4 text-red-600">ยืนยันการปิดการประมูล</h2>

  <p class="text-center mb-6 text-white">คุณต้องปิดการประมูล <strong>{{ item.title }}</strong> ใช่หรือไม่?</p>
    
  <form method="POST">
    {% csrf_token %}
    <div class="flex justify-between">
      <a href="{% url 'index' %}" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">ยกเลิก</a>
      <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">ยืนยันการปิด</button>
    </div>
  </form>
</div>
{% endblock %}
