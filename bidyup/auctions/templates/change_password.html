{% extends "base.html" %}
{% block title %}เปลี่ยนรหัสผ่าน | BidYup{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-gray-800 p-6 rounded-lg shadow">
  <h2 class="text-2xl font-bold text-white mb-6 text-center">เปลี่ยนรหัสผ่าน</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
      <div class="mb-4">
        <label class="block text-gray-300 mb-1">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <p class="text-red-400 text-sm mt-1">{{ field.errors|join:", " }}</p>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit"
      class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition">ยืนยันการเปลี่ยนรหัสผ่าน</button>
  </form>
</div>
{% endblock %}
